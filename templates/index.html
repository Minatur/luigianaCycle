{% extends "./website_base.html" %}

{% block rideIndex %}

{% if rides_list %}
    <ul>
    {% for ride in rides_list %}
        <li>
            <div class="container">
              <div class="row">
                <div class="col">
                  <a href="/website/{{ ride.id }}/">{{ ride.title }}</a
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <p>Difficulty: {{ ride.difficulty }}</p>
                </div>
                <div class="col">
                  <p>Length: {{ ride.length}}km</p>
                </div>
              </div>
            </div>

        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No rides are available.</p>
{% endif %}

{% endblock %}
